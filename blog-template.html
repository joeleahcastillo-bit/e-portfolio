<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="blogTitle">Blog Post - Jo's Portfolio</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        galaxy: {
                            dark: '#0a0014',
                            purple: '#5b21b6',
                            pink: '#ec4899',
                            blue: '#3b82f6',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body class="bg-galaxy-dark text-white overflow-x-hidden">
    <!-- 3D Starfield Canvas Background -->
    <canvas id="starfield" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>
    
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-galaxy-dark/80 backdrop-blur-md border-b border-purple-500/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                    Jo's Portfolio
                </a>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link">About</a>
                    <a href="blog.html" class="nav-link active">Blog</a>
                    <a href="gallery.html" class="nav-link">Gallery</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
                
                <!-- Theme Toggle -->
                <button id="themeToggle" class="hidden md:block p-2 rounded-lg hover:bg-purple-500/20 transition-colors">
                    <i class="fas fa-moon"></i>
                </button>
                
                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="md:hidden p-2 rounded-lg hover:bg-purple-500/20">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden mt-4 pb-4 space-y-3">
                <a href="index.html" class="block nav-link">About</a>
                <a href="blog.html" class="block nav-link active">Blog</a>
                <a href="gallery.html" class="block nav-link">Gallery</a>
                <a href="contact.html" class="block nav-link">Contact</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="pt-24 min-h-screen">
        <!-- Back Button -->
        <section class="container mx-auto px-6 py-8">
            <div class="max-w-4xl mx-auto">
                <a href="blog.html" class="inline-flex items-center gap-2 text-purple-300 hover:text-purple-200 transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    Back to Blog
                </a>
            </div>
        </section>
        
        <!-- Blog Post Container -->
        <article id="blogPost" class="container mx-auto px-6 pb-16">
            <div class="max-w-4xl mx-auto">
                <!-- Loading State -->
                <div id="loadingPost" class="text-center py-20">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
                    <p class="mt-4 text-purple-200">Loading post...</p>
                </div>
                
                <!-- Post Content (dynamically loaded) -->
                <div id="postContent" class="hidden">
                    <!-- Thumbnail -->
                    <div class="mb-8 rounded-2xl overflow-hidden">
                        <img id="postThumbnail" src="" alt="" class="w-full h-96 object-cover">
                    </div>
                    
                    <!-- Post Header -->
                    <header class="mb-8">
                        <h1 id="postTitle" class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                        </h1>
                        
                        <div class="flex flex-wrap items-center gap-4 text-purple-200 mb-4">
                            <div class="flex items-center gap-2">
                                <i class="far fa-calendar"></i>
                                <span id="postDate"></span>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="far fa-clock"></i>
                                <span id="postReadTime"></span>
                            </div>
                        </div>
                        
                        <!-- Tags -->
                        <div id="postTags" class="flex flex-wrap gap-2">
                        </div>
                    </header>
                    
                    <!-- Post Body -->
                    <div id="postBody" class="prose prose-invert prose-purple max-w-none">
                        <!-- Content will be loaded here -->
                    </div>
                    
                    <!-- Share Section -->
                    <div class="mt-12 pt-8 border-t border-purple-500/20">
                        <h3 class="text-xl font-bold mb-4">Share this post</h3>
                        <div class="flex gap-4">
                            <a href="#" id="shareTwitter" class="social-link" title="Share on Twitter" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" id="shareFacebook" class="social-link" title="Share on Facebook" target="_blank">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="#" id="shareLinkedIn" class="social-link" title="Share on LinkedIn" target="_blank">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <button id="copyLink" class="social-link" title="Copy link">
                                <i class="fas fa-link"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Post Not Found -->
                <div id="postNotFound" class="hidden text-center py-20">
                    <i class="fas fa-exclamation-triangle text-6xl text-purple-500/30 mb-4"></i>
                    <h2 class="text-2xl font-bold mb-4">Post Not Found</h2>
                    <p class="text-purple-200 mb-8">Sorry, we couldn't find the blog post you're looking for.</p>
                    <a href="blog.html" class="inline-block px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/50 transition-all">
                        Back to Blog
                    </a>
                </div>
            </div>
        </article>
    </main>
    
    <!-- Footer -->
    <footer class="border-t border-purple-500/20 mt-20">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 Jo's Portfolio. All rights reserved.</p>
                <p class="mt-2 text-sm">Built with ❤️ and lots of ☕</p>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="scripts/starfield.js"></script>
    <script src="scripts/blog-template.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
