<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Jo's Portfolio</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        galaxy: {
                            dark: '#0a0014',
                            purple: '#5b21b6',
                            pink: '#ec4899',
                            blue: '#3b82f6',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-galaxy-dark text-white overflow-x-hidden">
    <!-- 3D Starfield Canvas Background -->
    <canvas id="starfield" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-galaxy-dark/80 backdrop-blur-md border-b border-purple-500/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html"
                    class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                    Joe
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link">About</a>
                    <a href="blog.html" class="nav-link">Blog</a>
                    <a href="gallery.html" class="nav-link active">Gallery</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>

                <!-- Theme Toggle -->
                <button id="themeToggle"
                    class="hidden md:block p-2 rounded-lg hover:bg-purple-500/20 transition-colors">
                    <i class="fas fa-moon"></i>
                </button>

                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="md:hidden p-2 rounded-lg hover:bg-purple-500/20">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden mt-4 pb-4 space-y-3">
                <a href="index.html" class="block nav-link">About</a>
                <a href="blog.html" class="block nav-link">Blog</a>
                <a href="gallery.html" class="block nav-link active">Gallery</a>
                <a href="contact.html" class="block nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 min-h-screen">
        <!-- Header -->
        <section class="container mx-auto px-6 py-16">
            <div class="max-w-6xl mx-auto text-center">
                <h1 class="text-5xl md:text-6xl font-bold mb-6 animate-fade-in">
                    <span
                        class="bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 bg-clip-text text-transparent">
                        Gallery
                    </span>
                </h1>
                <p class="text-xl text-purple-200 max-w-2xl mx-auto animate-fade-in-delay-1">
                    A collection of my favorite moments, projects, and creative work.
                </p>
            </div>
        </section>

        <!-- Gallery Grid -->
        <section class="container mx-auto px-6 py-8">
            <div id="galleryGrid" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Gallery items will be loaded dynamically from gallery.json -->
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-20">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500">
                </div>
                <p class="mt-4 text-purple-200">Loading gallery...</p>
            </div>

            <!-- No Images Found -->
            <div id="noImages" class="hidden text-center py-20">
                <i class="fas fa-images text-6xl text-purple-500/30 mb-4"></i>
                <p class="text-xl text-purple-200">No images found</p>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 z-[100] hidden bg-black/90 backdrop-blur-sm">
        <button id="closeLightbox"
            class="absolute top-6 right-6 text-white text-4xl hover:text-purple-400 transition-colors z-10">
            <i class="fas fa-times"></i>
        </button>

        <button id="prevImage"
            class="absolute left-6 top-1/2 -translate-y-1/2 text-white text-4xl hover:text-purple-400 transition-colors z-10">
            <i class="fas fa-chevron-left"></i>
        </button>

        <button id="nextImage"
            class="absolute right-6 top-1/2 -translate-y-1/2 text-white text-4xl hover:text-purple-400 transition-colors z-10">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="flex items-center justify-center h-full p-4">
            <div class="max-w-6xl max-h-full">
                <img id="lightboxImage" src="" alt="" class="max-w-full max-h-[90vh] object-contain rounded-lg">
                <div class="text-center mt-4">
                    <h3 id="lightboxTitle" class="text-2xl font-bold text-white mb-2"></h3>
                    <p id="lightboxDescription" class="text-purple-200"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="border-t border-purple-500/20 mt-20">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 Jo's Portfolio. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/starfield.js"></script>
    <script src="scripts/gallery.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
